version: "3"

services:
  backend:
    hostname: backend
    build:
      dockerfile: ./covid_w_polsce/backend/dockerfile
      context: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - default

  frontend:
    build:
      dockerfile: ./covid_w_polsce/frontend/dockerfile
      context: .
    ports:
      - "8501:8501"
    networks:
      - default
    env_file:
      - .env
    

networks:
  default:
    driver: bridge

volumes:
  azurite: